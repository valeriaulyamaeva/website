    <main class="main-content">
        <div class="contact-section">
            <h1>Контакты</h1>
            <h2>СВЯЖИСЬ СО МНОЙ</h2>
            <div class="contact-adress">
                <p>проспект Независимости, 58, оф.405</p>
            </div>
            <div class="contact-info">
                <p>+375 33 444 05 05</p>
                <p>anton360@gmail.com</p>
            </div>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank" class="social-link">FACEBOOK</a>
                <a href="https://twitter.com" target="_blank" class="social-link">TWITTER</a>
                <a href="https://instagram.com" target="_blank" class="social-link">INSTAGRAM</a>
                <a href="https://linkedin.com" target="_blank" class="social-link">LINKEDIN</a>
            </div>
        </div>
        <div class="contact-form">
            <h2>НУЖЕН ПРОЕКТ?</h2>
            <form action="#" method="POST" class="form-container">                
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="ИМЯ" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="EMAIL" required>
                    </div>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="СООБЩЕНИЕ" required></textarea>
                </div>
                <div class="form-group">
                    <label for="file" class="file-label">
                        <span> 
                            <img src="../assets/images/form_file.png" alt="Icon File" class="icon"> ПРИКРЕПИ ФАЙЛ
                        </span>
                        <input type="file" id="file" name="file">
                    </label>
                </div>
                <button type="submit" class="btn">Подтверди сейчас <img src="../assets/images/north_east.png" alt="Icon" class="icon">
                </button>
            </form>
        </div>
    </main>
